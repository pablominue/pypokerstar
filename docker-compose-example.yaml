version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'database'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  backend:
    build: ./backend
    restart: always
    ports:
      - '8000:8000'
    depends_on:
      - db


environment:
  DATABASE_URL: mysql+pymysql://user:password@db:3306/database


volumes:
  my-db: